<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* Global styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #F2F2F2;
      }
      header {
        background-color: #333;
        color: #FFFFFF;
        display: flex;
        justify-content: space-between;
        padding: 20px;
      }
      nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      nav a {
        color: #FFFFFF;
        text-decoration: none;
        padding: 10px 20px;
        display: block;
      }
      main {
        max-width: 1200px;
        margin: 40px auto;
        display: flex;
        flex-wrap: wrap;
      }
      section {
        width: 100%;
        padding: 20px;
        background-color: #FFFFFF;
        box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        margin-bottom: 40px;
      }
      @media (min-width: 600px) {
        section {
          width: 50%;
        }
      }
      footer {
        background-color: #333;
        color: #FFFFFF;
        padding: 20px;
        text-align: center;
      }
      /* Form styles */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      label, input, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #333;
        color: #FFFFFF;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #FFFFFF;
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <h2>Welcome to My Website</h2>
        <p>Here you can find information about my company and the services we offer.</p>
